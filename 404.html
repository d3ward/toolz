        /* ---------------- Basic resets and improvements --------------- */
        *,

        html,

            --black: #000;
            --white: #fff;

            --blue: #0074D8;
            --red: #FF4132;

            --txt: #14191f;

            --bg2: #f9fafb;

            --brd-input: var(--bg2);

            --brd-btn: var(--primary);

            --b-shadow: #95abbb;
            --bg-details: var(--bg2);
            --bg-details-open: var(--primary);
            --txt-details-open: var(--txt-r);
            --bg-aside: transparent;
            --shadow-aside: none;
            --bg-tabs: var(--bg);
            --brd-tabs-l: var(--primary);
            --brd-tabs: var(--bg2);
            --bg-table: var(--bg);

            --brd-table: var(--bg3);
            --shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            --radius: .4rem;
            --bg-square: #ffffff70;
        }

        [data-theme=dark] {
            --black: #060609;
            --white: #f2f4f7;
            --blue: #4dacff;
            --green: #67e5a8;
            --red: #ff564d;
            --orange: #ff9f4d;
            --yellow: #ffd24d;

            --txt: #f2f4f7;
            --txt-r: #14191f;

            --bg2: #242e37;

            --bg-details: var(--bg2);
            --bg-details2: var(--bg3);
            --b-shadow: var(--black);
            --bg-square: #00000070;

        }

        }

        .theme-icon {
            display: none;
        }

        html {

        }

        }

        }

        }

        h6 {

        }

        }

        /* ------------------- Links ------------------ */

        }

        }

        a:not([class*=btn]):hover {

        }

        /* ------------------ Header ------------------ */
        header+.hero {

        .hero {
            padding: 2rem 1rem;
            text-align: center;
            border-radius: var(--radius);
        }

        /* ------------ Animation On Scroll ----------- */
        [class*=_aos],
        ._aos {
            opacity: 0;
            transition: opacity 1s, transform 1.3s;
        }

        ._aos-zoom {
            transform: scale(0.4);
        }

        ._aos-left {
            transform: translate3d(-100px, 0, 0);
        }

        ._aos-right {
            transform: translate3d(100px, 0, 0);
        }

        ._aos-top {
            transform: translate3d(0, -100px, 0);
        }

        ._aos-bottom {
            transform: translate3d(0, 100px, 0);
        }

        ._aos-done {
            opacity: 1;
            transform: translateZ(0) scale(1);
        }

        @keyframes rotate-fade {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

            width: 1.3rem;

        }

        @media only screen and (min-width: 564px) {
            ._2-col {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>

<script>
    function aos() {
        const t = this;
        t.items = document.querySelectorAll("[class*=_aos]");
        if (IntersectionObserver && t.items) {
            let callback = function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !entry.target.classList.contains('_aos-done')) {
                        entry.target.classList.add('_aos-done');
                    } else {
                        entry.target.classList.remove('_aos-done');
                    }
                });
            }
            let observer = new IntersectionObserver(callback, {
                root: null,
                threshold: 0
            });
            t.items.forEach((item) => {
                observer.observe(item);
            });
        }
    }

    function gotop() {
        var t = this;
        t.gt = document.getElementById('gt-link');
        t.scrollToTop = function () {
            window.scroll({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
        }
        t.listeners = function () {
            window.addEventListener("scroll", () => {
                let y = window.scrollY;
                if (y > 0) {
                    t.gt.classList.remove("hidden");
                } else {
                    t.gt.classList.add("hidden");
                }
            });
            t.gt.onclick = function (e) {
                e.preventDefault();
                if (document.documentElement.scrollTop || document.body.scrollTop > 0) {
                    t.scrollToTop();
                }
            }
        }
        if (t.gt) {
            t.listeners();
        }
    }
    // Call the function when the DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
        new gotop();
        new aos();
    });
</script>
